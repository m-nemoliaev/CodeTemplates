<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 40px;
            transition: margin 0.5s;
            overflow: hidden;
            text-align: center;
            width: 60%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #images-container {
            text-align: center;
            display: none;
        }

        #final-paragraph {
            display: none;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="box" id="box1">
        <h1>h1</h1>
        <p>p</p>
    </div>

    <div class="box" id="box2">
        <h1>h1</h1>
        <p>p</p>
    </div>

    <div class="box" id="box3">
        <h1>h1</h1>
        <p>p</p>
        <button onclick="toggleImages()">Toggle Images</button>
        <div id="images-container">
            <img src="image1.png" alt="Image 1">
            <img src="image2.png" alt="Image 2">
            <img src="image3.png" alt="Image 3">
        </div>
    </div>

    <div class="box" id="box4">
        <h1>h1</h1>
        <p>p</p>
        <button onmouseover="revealFinalParagraph()">Hover to reveal final paragraph</button>
    </div>

    <div class="box" id="box5">
        <h1>h1</h1>
        <p>p</p>
        <div id="final-paragraph">
            <h1>h1</h1>
            <p>p</p>
        </div>
    </div>

    <script>
        let currentIndex = 1;

        function toggleImages() {
            const imagesContainer = document.getElementById('images-container');
            imagesContainer.style.display = imagesContainer.style.display === 'none' ? 'block' : 'none';
        }

        function revealFinalParagraph() {
            const finalParagraph = document.getElementById('final-paragraph');
            finalParagraph.style.display = 'block';
        }

        const boxes = document.querySelectorAll('.box');
        document.addEventListener('click', function () {
            if (currentIndex < boxes.length) {
                boxes[currentIndex - 1].style.marginBottom = '-1000px';
                boxes[currentIndex].style.marginBottom = '40px';
                currentIndex++;
            }
        });
    </script>
</body>
</html>
